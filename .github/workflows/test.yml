name : test
on   : push
jobs :
  test :
     runs-on : ubuntu-latest
     steps   :
          - name : Get the code
            uses : actions/checkout@v4
          - name : install node js
            uses : actions/setup-node@v4
            with :
              node-version : 22
          - name : install dependencies
            run  : npm install
          - name : Run test
            run  : npm run test
